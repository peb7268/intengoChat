<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <ul id="messages">
      <li ng-repeat="msgPacket in msgs">
        <img ng-src="{{ msgPacket.face }}" style="width: 25px; height: 25px; float: left; margin-right: 15px;">
        <p>{{ msgPacket.msg }}</p>
      </li>
    </ul>
  </ion-content>
  <div id="chatWindow">
      <form id="chatForm" action="#" ng-submit="postMsg($event)">
        <input ng-model='msg' autocomplete="off" /><button>Send</button>
      </form>
    </div>
</ion-view>
